<div class="pagination">
    {% if page_obj.has_previous %}
        <a href="{{ target_url }}?page={{ page_obj.previous_page_number }}"
           class="icon item prev">&lt;</a>
    {% endif %}
    {% for page in page_obj.paginator.page_range %}
        <a class="item {% if page == page_obj.number %}active{% endif %}"
           href="{{ target_url }}?page={{ page }}">{{ page }}</a>
    {% endfor %}
    {% if page_obj.has_next %}
        <a href="{{ target_url }}?page={{ page_obj.next_page_number }}"
           class="icon item next">&gt;</a>
    {% endif %}
</div>
